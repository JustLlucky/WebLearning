<!DOCTYPE HTML>
<html LANG="RU">
<head>
	<title>Знакомство с HTML тегами. Часть №3 формы</title>
	<meta http equiv="text/html;charset=UTF-8" />
</head>
<body>
<form action="#" method="get">
	<div>
		<p>Name</p>
		<input placeholder="Name" tabindex="1" type="text" name="Username">
	</div>
	<div>
		<p>Pass</p>
		<input placeholder="Password" tabindex="2" type="password" name="Userpass">
	</div>
	<div>
		<p>Phone number</p>
		<input placeholder="Tell" tabindex="3" type="tel" name="Phone">
	</div>
	<div>
		<p>Sex</p>
		<div>
			<input checked tabindex="4" type="radio" name="gender" value="Male">Male
		</div>
		<div>
			<input tabindex="4" type="radio" name="gender" value="Female">Female
		</div>
	</div>
	<div>
		<p>Property</p>
		<div>
			<input tabindex="5" checked type="checkbox" name="bile" value="yes"> Bike
		</div>
		<div>
			<input tabindex="6" type="checkbox" name="car" value="yes"> Car
		</div>
		<div>
			<input tabindex="7" disabled type="checkbox" name="House" value="yes"> House
		</div>
	</div>
	<div>
		<p>Additional Info</p>
		<textarea tabindex="8" name="text"></textarea>
	</div>
	<div>
		<p>Add photo</p>
		<div>
			<input tabindex="9" type="file" name="Photo">
		</div>
	</div>
	<div>
		<p>Fav Color</p>
		<select tabindex="10" name="Color">
			<option value="Red">Red</option>
			<option value="Green">Green</option>
			<option selected value="Yellow">Yellow</option>
		</select>
	</div>
	<div>
		<p>Actions</p>
		<button tabindex="11" type="submit">Send</button>
		<button tabindex="12" type="reset">Reset</button>
	</div>
</form>
</body>
</html>
